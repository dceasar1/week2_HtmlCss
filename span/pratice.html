<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice It All</title>
</head>
<body>
<form action="index.php" method="post" enctype="multipart/form-data">
    
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="type here" minlength="6" maxlength="10" required><br>
    
    <label for="password">password:</label>
    <input type="password" id="flash"> <br>

    <label for="email">email:</label>
    <input type="email" id="email" placeholder="fantasyv@gmail.com"> <br>

    <label for="phone#">phone#:</label>
    <input type="phone" id="phone#" placeholder="123-456-7890"> <br>


    <label for="BDAY">birthday:</label>
    <input type="date" name="" id="bday"><br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0" max="99" value="1"> <br>

    <label for="title"><title:"></label>

    <label for="Mr.">Mr.:</label>
    <input type="radio" id="Mr." name="title">
    <label for="Ms.">Ms.:</label>
    <input type="radio" id="Ms.:"name="title">
    <label for="PHD">PHD:</label>
    <input type="radio" id="PHD:"name="title"><br>

    <label for="payment">payment</label>
    
    <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
    </select><br>

    <label for="Subscription">Subscription</label>
    <input type="checkbox" id="Subscription"><br>

    <label for="comment">comment:</label>
    <textarea id="comment" rows="2" cols="25"></textarea>

    <label for="file">file:</label>
    <input type="file" id="file" accept="image/png, image/jpg">
    <br>


    
    <input type="reset"><br>
    <input type="submit">
</form>
    
</body>
</html>
